name: Frontend Check

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    paths:
      - frontend/**
      - .github/workflows/frontend-check.yml

defaults:
  run:
    working-directory: frontend

jobs:
  frontend-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
      - name: Install dependencies
        run: npm install
      - name: Run lint
        run: npm run lint
      - name: Run formatting checks
        run: npm run format:check
